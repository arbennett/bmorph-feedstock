{% set version = "0.0.2" %}

package:
  name: bmorph
  version: {{ version }}

source:
  url: https://github.com/UW-Hydro/bmorph/archive/refs/tags/{{ version }}.tar.gz
  sha256: 744d7530dbbec2103ac6d95f602b2cd9c0e49ea35ddccd26095e74d3b6b2b9c5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - xarray
    - pandas
    - bottleneck
    - netcdf4
    - numpy
    - scipy
    - dask
    - toolz
    - geopandas
    - seaborn
    - scikit-learn
    - tqdm
    - joblib
    - networkx
    - graphviz
    - pygraphviz
    - jupyter
    - pyproj >=3.0.0
    - mizuroute

test:
  imports:
    - bmorph

about:
  home: https://github.com/UW-Hydro/bmorph
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'bmorph is a package for streamflow bias correction'

  description: |
      bmorph is a package for streamflow bias correction
  doc_url: http://bmorph.readthedocs.io/
  dev_url: https://github.com/UW-Hydro/bmorph

extra:
  recipe-maintainers:
    - arbennett
